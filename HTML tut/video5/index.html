<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- image tag -->
    <img width="230" height="230" src="virat.jpeg" alt="king kohli">
    
    <!-- colspan: extends the colomn -->
    <!-- rowspan: extends the row -->

    <!-- TABLE -->
    <table>
        <caption>employee details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>    
        <tbody>    
            <tr> 
                <td colspan="2">Bishwa</td>
                <td rowspan="2">backend manager</td>

            </tr>
            <tr>
                <td>rahul</td>
                <td>chapri locator</td>
            </tr>
        </tbody>  
        <tfoot>
            <tr>
                <td>rahul</td>
                <td>footer</td>
            </tr>
        </tfoot>  
    </table>

    <!-- LIST -->

    <!-- ul type
        disc(default)
        square
        circle
    -->
    <ul type="square">
        <li>Bishwa</li>
        <li>aakash</li>
        <li>sanjeet</li>
    </ul>
    <!-- ol type
        1(default)
        A
        a
        I
        i
    -->
    <ol type="I">
        <li>Bishwa</li>
        <li>aakash</li>
        <li>sanjeet</li>
    </ol>
</body>
</html>
