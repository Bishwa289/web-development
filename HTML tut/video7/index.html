<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - lets learn it</title>
</head>
<body>
    <h1>Form to apply for internship</h1>
    <form action="post">
        <div>
            <label for="username">Enter your UserName: </label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus required pattern="[a-zA-Z0-9]+">
            <!--For example, this pattern will match any string that consists of at least one alphanumeric character, such as “a”, “abc”, “123”, or “a1b2c3”-->
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male"> 
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">    
        </div>
        <div>
            <label for="subscribe">Subscribe to bishwaintern program: </label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        </div>
        <div>
            <label for="comment">Enter your comment:</label>
            <br>
            <textarea id="comment" name="comment" cols="50" rows="4" placeholder="Enter your comment..."></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="">select</option>
                <option value="apple">apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
              </select>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Now">
            <input type="search" value="Search">
            <input type="email" placeholder="enter your email">
        </div>
    </form>
</body>
</html>
